    <h1>Example 2 - load the data from the server</h1>

    <div id="tree1" data-url="/example_data/"></div>

    <p>
        In this example we load the data from the server using the <strong>data-url</strong> property on the dom element.
    </p>

    <h3>html</h3>
<pre>
&lt;div id="tree1" data-url="/example_data/"&gt;&lt;/div&gt;
</pre>

    <h3>javascript</h3>
<pre>
    $('#tree1').tree();
</pre>
    <script>
        $.mockjax({
            url: '*',
            response: function(options) {
                this.responseText = ExampleData.example_data;
            }
        });

        $(function() {
var $tree = $('#tree1');
$tree.tree();

$tree.bind(
    'tree.click',
    function(e) {
        var node = e.node;

        $(node.element).toggleClass('jqtree-selected');

        node.selected = !node.selected;
    }
);

        });
    </script>
